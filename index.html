<head>

<body>

    <div class="container">

        <div class="first-row">
            <p>How satisfied are you with our</p>
            <p>customer support performance?</p>
        </div>
        <div class="choices">
            <div class="sad box">
                <i class="fa-solid fa-face-frown"></i>
                <span>Unhappy</span>
            </div>
            <div class="neutral box">
                <i class="fa-solid fa-face-flushed"></i>

            </div>
            <div class="satisfied box">
                
                <i class="fa-solid fa-face-grin-beam"></i>

            </div>

        <div class="button">
            
            <button>Send Review</button>
        </div>
    </div>
    <div class="container2 hide"></div>
